name: bookstore
services:
- name: bookstore-api
  project: Bookstore.Api/Bookstore.Api.csproj
- name: bookstore-db
  image: postgres:11.19-alpine
  env:
    - name: POSTGRES_USER
      value: bookstore-dbuser
    - name: POSTGRES_PASSWORD
      value: password
    - name: POSTGRES_DB
      value: bookstore-db
  bindings:
    - port: 5432
      containerPort: 5432
      connectionString: Server=${host};Port=${port};Database=${env:POSTGRES_DB};User Id=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};
- name: bookstore-broker
  image: rabbitmq:3.11-management-alpine
  bindings:
    - name: management
      protocol: http
      port: 15672
      containerPort: 15672
    - name: protocol
      port: 5672
      containerPort: 5672
      connectionString: ${host}
